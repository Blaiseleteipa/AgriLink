<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer's Marketplace</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-agri sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">AgriLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="farmers.html">Farmer's Page</a></li>
                    <li class="nav-item"><a class="nav-link active" href="buyers.html">Buyer's Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="container py-5">
        <h1 class="text-center fw-extrabold text-agri-dark mb-5">Real-Time Produce Marketplace</h1>

        <!-- Filtering and Search Bar -->
        <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
            <div class="row align-items-center g-3">
                <div class="col-12 col-md-3">
                    <label for="searchFilter" class="form-label mb-0 fw-semibold text-agri-dark">Filter Listings:</label>
                </div>
                <div class="col-12 col-md-5">
                    <input type="text" class="form-control" id="searchFilter" placeholder="Search by Produce Name or Location..." onkeyup="applyFilter()">
                </div>
                <div class="col-6 col-md-2">
                    <button onclick="applyFilter()" class="agri-btn btn w-100">Search</button>
                </div>
                <div class="col-6 col-md-2">
                    <button onclick="clearFilter()" class="btn btn-outline-secondary w-100">Clear</button>
                </div>
            </div>
        </div>

        <!-- Listings Area -->
        <div id="produce-listings" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div id="loading-indicator" class="col-12 text-center p-5 text-secondary">
                <div class="spinner-border text-agri-dark mb-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading fresh produce listings from the cloud...</p>
            </div>
            <!-- Produce cards will be inserted here by JavaScript -->
        </div>

        <div id="no-listings" class="col-12 text-center p-5 text-secondary d-none">
            <h3 class="mt-4 fw-semibold">No Listings Found</h3>
            <p>No produce matches your current filter, or the marketplace is empty. Try a different search term!</p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core Project Logic (must be type="module" for Firebase imports) -->
    <script type="module" src="js/script.js"></script> 

</body>
</html>
