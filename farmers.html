<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Page - Post Produce</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-agri sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">AgriLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="farmers.html">Farmer's Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="buyers.html">Buyer's Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="p-4 bg-white rounded-3 shadow-lg">
                    <h2 class="h3 fw-bold text-agri-dark mb-4 text-center">Post Your Harvest for Sale</h2>
                    
                    <form id="produce-form">
                        <div class="mb-3">
                            <label for="produceName" class="form-label">Produce Name</label>
                            <input type="text" class="form-control" id="produceName" required placeholder="e.g., Mangoes, White Maize">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" required placeholder="e.g., 50 Bags, 800 Kgs">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (KES)</label>
                            <input type="text" class="form-control" id="price" required placeholder="e.g., KES 3,000 per bag">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location (Nearest Town/County)</label>
                            <input type="text" class="form-control" id="location" required placeholder="e.g., Nakuru, Thika">
                        </div>
                        <div class="mb-4">
                            <label for="contactNumber" class="form-label">WhatsApp Contact Number (visible to buyers)</label>
                            <input type="tel" class="form-control" id="contactNumber" required placeholder="e.g., 07xxxxxxxx or 2547xxxxxxxx">
                            <small class="text-muted">Buyers will use this number for direct contact.</small>
                        </div>

                        <button type="submit" class="agri-btn btn btn-lg w-100">
                            <span id="submit-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                            Post Produce
                        </button>
                        <p id="form-message" class="mt-3"></p>
                    </form>

                    <div class="mt-4 p-2 text-center border-top border-light">
                        <small class="text-muted">Your unique Farmer ID (for tracking): <span id="farmer-id" class="fw-bold text-agri-dark">Loading...</span></small>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core Project Logic (must be type="module" for Firebase imports) -->
    <script type="module" src="js/script.js"></script> 
</body>
</html>
